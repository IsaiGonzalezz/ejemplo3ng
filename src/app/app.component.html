<div style="margin: 26px;">
  <h1>Catálogo de productos</h1>
  @if (productos.length>0) {
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Seleccionar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        @for (producto of productos; track producto.id) {
          <tr>
            <td> {{producto.id}} </td>
            <td> {{producto.descripcion}} </td>
            <td> {{producto.precio}} </td>
            <td>
              <button type="button" class="btn btn-primary" (click)="seleccionarProducto(producto)">
                Seleccionar
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-danger" (click)="eliminarProductos(producto.id)">
                Eliminar
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  }@else {
    <p>No hay productos</p>
  }
  <div class="col-sm-4">
    <p>
      ID: <input type="text" class="form-control" [(ngModel)]="producto.id" />
    </p>
    <p>
      Descripción: <input type="text" class="form-control" [(ngModel)]="producto.descripcion" />
    </p>
    <p>
      Precio: <input type="text" class="form-control" [(ngModel)]="producto.precio" />
    </p>
    <p>
      <button type="button" class="btn btn-primary" (click)="agregarProductos()">Agregar</button>
    </p>
    <p>
      <button type="button" class="btn btn-success" (click)="modificarProducto()">Modificar</button>
    </p>
  </div>
</div>

<router-outlet></router-outlet>
